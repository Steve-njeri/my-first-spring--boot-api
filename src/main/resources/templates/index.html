<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <!-- Bootstrap CSS for nice styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed-task {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">üìù My To-Do List</h1>

    <!-- Success/Error Messages -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Add Task Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">‚ûï Add New Task</h5>
        </div>
        <div class="card-body">
            <!-- FIXED: Changed from /tasks/add to /web/tasks/add -->
            <form th:action="@{/web/tasks/add}" th:object="${newTask}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="title"
                           th:field="*{title}" placeholder="Enter task title..." required>
                    <div class="form-text">Give your task a clear, short title</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" th:field="*{description}"
                              rows="2" placeholder="Add more details..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Tasks List -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">üìã Your Tasks</h5>
            <span class="badge bg-light text-dark" th:text="${#lists.size(allTasks)} + ' total'"></span>
        </div>

        <div class="card-body">
            <!-- Show this if no tasks -->
            <div th:if="${#lists.isEmpty(allTasks)}" class="text-center py-5">
                <img src="https://cdn.jsdelivr.net/npm/emoji-datasource@14.0.0/img/google/64/1f4dd.png"
                     alt="No tasks" style="opacity: 0.5;" class="mb-3">
                <h5 class="text-muted">No tasks yet!</h5>
                <p class="text-muted">Add your first task using the form above.</p>
            </div>

            <!-- Show this if there are tasks -->
            <div th:if="${!#lists.isEmpty(allTasks)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 100px;">Status</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th style="width: 200px;">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${allTasks}">
                        <td>
                                    <span th:class="${task.completed} ? 'badge bg-success' : 'badge bg-warning'"
                                          th:text="${task.completed} ? '‚úì Done' : '‚óã Pending'">
                                    </span>
                        </td>
                        <td>
                            <span th:text="${task.title}" th:classappend="${task.completed} ? 'completed-task'"></span>
                        </td>
                        <td>
                            <span th:text="${task.description}" th:classappend="${task.completed} ? 'completed-task'"></span>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <!-- FIXED: All URLs now start with /web/tasks/ -->
                                <a th:href="@{/web/tasks/toggle/{id}(id=${task.id})}"
                                   class="btn btn-outline-info"
                                   th:title="${task.completed} ? 'Mark as pending' : 'Mark as done'">
                                    üîÑ
                                </a>
                                <a th:href="@{/web/tasks/edit/{id}(id=${task.id})}"
                                   class="btn btn-outline-warning" title="Edit">
                                    ‚úèÔ∏è
                                </a>
                                <a th:href="@{/web/tasks/delete/{id}(id=${task.id})}"
                                   class="btn btn-outline-danger"
                                   title="Delete"
                                   onclick="return confirm('Are you sure you want to delete this task?')">
                                    üóëÔ∏è
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript for alerts and buttons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
