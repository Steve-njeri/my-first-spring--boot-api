<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">✏️ Edit Task</h4>
                </div>

                <div class="card-body">
                    <!-- FIXED: Changed from /tasks/update to /web/tasks/update -->
                    <form th:action="@{/web/tasks/update/{id}(id=${task.id})}"
                          th:object="${task}" method="post">

                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description"
                                      th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"
                                   id="completed" th:field="*{completed}">
                            <label class="form-check-label" for="completed">
                                Mark as completed
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                Update Task
                            </button>
                            <!-- FIXED: Changed from /tasks to /web/tasks -->
                            <a href="/web/tasks" class="btn btn-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
