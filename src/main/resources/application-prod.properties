# Server configuration - Render sets PORT automatically
server.port=${PORT:8080}

# PostgreSQL Database Configuration for Render
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable H2 in production
spring.h2.console.enabled=false

# JWT Configuration - Use environment variables on Render
app.jwtSecret=${JWT_SECRET:68aa1fbbf4fd35bf9aea81ab8a73b8fe}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}

# Thymeleaf Configuration - Enable caching in production
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Session Management for Production
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=lax

# CORS Configuration for Production
spring.web.cors.allowed-origins=https://my-first-spring-boot-api.onrender.com,https://your-frontend-domain.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.csrf.enabled=true

# Logging Configuration for Production
logging.level.com.todolist=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.file.name=/tmp/todolist.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Headers
server.forward-headers-strategy=framework