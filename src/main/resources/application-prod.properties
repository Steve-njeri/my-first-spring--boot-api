# Server configuration - Render sets PORT automatically
server.port=${PORT:8080}

# PostgreSQL Database Configuration for Render
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update
# Optional: Remove this line to eliminate the warning
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable H2 in production
spring.h2.console.enabled=false

# Thymeleaf Configuration - Enable caching in production
spring.thymeleaf.cache=true

# CORS Configuration for Production
spring.web.cors.allowed-origins=https://my-first-spring-boot-api.onrender.com,https://your-frontend-domain.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Swagger/OpenAPI Configuration (enabled by default)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Logging
logging.level.com.todolist=INFO
logging.level.org.springframework.security=INFO
logging.file.name=/tmp/todolist.log